<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <meta name="description" content="A brief decsription">
  <meta name="author" content="your site name">

  <!-- Open graph protocol -->
  <meta property="og:title" content="A brief description">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://websiteurl.com">
  <meta property="og:description" content="A brief description">
  <meta property="og:image" content="https://websiteurl.com/image.jpg">
  <meta property="og:site_name" content="your site name">
  <meta property="og:locale" content="en_US">

  <!-- Robots -->
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="notranslate">

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- checkout your meta frontend meta tags cheatsheet -->

  <!-- styles always come last -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header>
    <!-- Website name or logo here -->
    <p>Header</p>
  </header>
  <nav>
    <!-- Navigation links here -->
  </nav>
  <main>
    <!-- Main content here -->
    <h1>Heading</h1>
  </main>
  <footer>
    <!-- Add copyright notices and other footer content here -->
  </footer>
  
  <script src="js/script"></script>
</body>
</html>
